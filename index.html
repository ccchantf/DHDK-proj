<!DOCTYPE html>
<html lang="en"> 
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DHDK Project</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="style1.css" id="style">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="index.js"></script>
      
      <link rel="stylesheet" href="//unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
      <script src="//unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@500&family=UnifrakturMaguntia&display=swap" rel="stylesheet">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  </head>
  <body onload="createMap()">
        <div class="container">
          <ul class="navbar">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Homepage</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" id="switchTheme" data-bs-toggle="dropdown" aria-expanded="false">Theme</a>
              <ul class="dropdown-menu" aria-labelledby="dropdownTheme">
                <li><a href="#" class="themeOptions" onclick="switchTheme('style1')">Style1</a></li>
                <li><a href="#" class="themeOptions" onclick="switchTheme('style2')">Style2</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="load('about.html')">About</a>
              <!-- <a class="nav-link" href="about.html">About</a> -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="load('documentation.html')">Documentation</a>
              <!-- <a class="nav-link" href="documentation.html">Documentation</a> -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="load('disclaimer.html')">Disclaimer</a>
              <!-- <a class="nav-link" href="disclaimer.html">Disclaimer</a> -->
            </li>
          </ul>

          <div class="main">

            <!-- Text Content (left) -->
            <div class="left">        
              <div id="textTitle">Ciao!</div>
              <div id="textContent"></div>
            </div>

            <!-- Text Content (right) -->
            <div class="right">

              <!-- Document List (top right) -->
              <div class="topright metadata">
                <p class="widgetTitle">Documents</p>
                <ul id="docList"></ul>
              </div>

              <!-- Map -->
              <span class="metadata">              
                <div id="myMap" class="map" data-center="[40,90]" data-zoom="1">
                  <p class="widgetTitle">Map</p>
                </div>
              </span>


              <!-- Checkbox Select Items (middle right) -->
              <div class="middleright metadata">
                <p class="widgetTitle">Select Element</p>
                <form role="form">
                  <div class="checkbox"><label>
                    <input type="checkbox" name="showhistory" id="showhistory"> History
                  </label></div>
                  <div class="checkbox"><label>
                    <input type="checkbox" name="showchara" id="showchara"> Characteristics
                  </label></div>
                  <div class="checkbox"><label>
                    <input type="checkbox" name="showregion" id="showregion"> Region
                  </label></div>
                </form>
              </div>

              <!-- Tab Item List (bottom right) -->
              <div class="bottomright metadata">
                <p class="widgetTitle"></p>
                <ul id="showList"></ul>
              </div>
            </div>
        </div>
      </div>
  </body>
</html>
